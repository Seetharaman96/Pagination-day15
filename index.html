<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pagination</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="parent-data">
      <h1>
        Hello all,Welcome to user's details, kindly click page no. go to user
        details
      </h1>
    </div>

    <div class="parent-pagination">
      <div class="pagination">
        <button class="btn-Previous" for="Previous">Previous</button>
        <button onclick="childClick(this)" class="btn-1" for="1">1</button>
        <button onclick="childClick(this)" class="btn-2" for="2">2</button>
        <button onclick="childClick(this)" class="btn-3" for="3">3</button>
        <button onclick="childClick(this)" class="btn-4" for="4">4</button>
        <button onclick="childClick(this)" class="btn-5" for="5">5</button>
        <button class="btn-Next" for="Next">Next</button>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
